    }
    document.getElementById('voice-control').insertAdjacentHTML('beforeend', mute);
    const handleClickSound = () => {
        document.getElementById('voice-control').innerHTML = "";
        const audio = document.getElementById('sound');
        if (sound) {
            document.getElementById('voice-control').insertAdjacentHTML('beforeend', mute);
            audio.pause();
        } else {
            document.getElementById('voice-control').insertAdjacentHTML('beforeend', volume);
            audio.play();
        }
        sound = !sound;
    }

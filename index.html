<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="app">
    <div class="background"></div>
<div class="planet">
    <img src="../images/planet1.png" height="50" width="50" />
    <img src="../images/planet2.webp" height="50" width="50" />
    <img src="../images/planet3.png" height="50" width="50" />
    <img src="../images/planet4.png" height="50" width="50" />
</div>
<div class="welcome">
    <h1 class="welcome-title">
        <div>Dino</div>
        <div>Jupiter</div>
    </h1>
    <!-- <img class="dino-img" src="https://art.pixilart.com/e00cff2d5f78554.png" alt="dinosaur" /> -->
    <form onsubmit="welcomeSubmit(event)">
        <input type="text" name="username" placeholder="Username" required/>
        <button type="submit" class="butn">
            <i id="welcome-loading" class="fa fa-spinner fa-spin" style="display: none"></i> New game
        </button>
    </form>
    <audio loop="true" autoplay="true">
        <source src="../sounds/dino-sound.mp3" />
    </audio>
</div>
</div>
<script>
  const welcomeSubmit = (event) => {
    event.preventDefault()
    const username = event.target?.elements?.username?.value
    localStorage.setItem('USER_NAME', username)
    window.location.href = `game.html?username=${username}`
  }
</script>
</body>
</html>
